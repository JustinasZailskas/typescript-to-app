    <h1>Insert task item</h1>
    <input type="text" id="newTaskInput" />
    <button id="addButton">Create</button>
    <h6>Tasks list</h6>
    <label>Filter by status</label>
    <select name="filterByStatus" id="filterByStatus">
      <option value="all">All</option>
      <option value="created">Created</option>
      <option value="started">Started</option>
      <option value="completed">Completed</option>
    </select>
    <label>Search by title</label>
    <input type="search" id="filterByTitle" />
    <button id="searchButton">Search</button>
    <label>Sort by date</label>
    <select name="sortByDate" id="sortByDate">
      <option value="old">Oldest</option>
      <option value="new">Newest</option>
    </select>
    <ul id="tasksList"></ul>
    <script type="module" src="./src/main.ts" defer></script>
